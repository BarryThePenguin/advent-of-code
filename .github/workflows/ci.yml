name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v4.0.0
      with:
        node-version: '16'
        cache: 'npm'

    - run: npm ci
    - run: npm test
    - uses: codecov/codecov-action@v3.1.4