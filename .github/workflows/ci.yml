name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4.0.4
        with:
          node-version: 22
          cache: npm

      - run: npm ci
      - run: npm test
      - uses: codecov/codecov-action@v5.0.0
